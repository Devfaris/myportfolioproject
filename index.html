<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootsrtap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <title>Faris | portfolio</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4 col-md-3">
            <a href="https://sa.udacity.com/" class="navbar-brand">
              <img  class="img-responsive center-block" src="img/udacity.png" alt="Udacity logo">
            </a>
          </div>
          <div class="col-xs-8 col-md-9 text-right">
            <h1>Faris alqurashi</h1>
            <h4>Front-end ninja</h4>
          </div>
        </div>
        <!-- end of the header -->
      </div>
    </header>
    <div class="container-fluid">
      <div id="hr-overrides">
        <hr>
      </div>
      <div class="row">
        <div class="col xs-12 col-md-12">
          <img src="img/myBG2-min.png" alt="my work space" class="img-responsive">
        </div>
      </div>
      <!-- End of image row -->
      <section>
        <div class="row">
          <div class="col-xs-12">
            <h2 id="header-work">Featured Work</h2>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 text-center">
            <img src="img/login-form.png" alt="Simple login form" class="img-responsive img-work">
            <h2 class="project-name">Login form</h2>
            <p>https://codepen.io/devFaris/pen/xYzbMp</p>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 text-center">
            <img src="img/company.png" alt="Company website" class="img-responsive img-work">
            <h2 class="project-name">Company website</h2>
            <p>https://codepen.io/devFaris/pen/BJVReg</p>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 text-center">
            <img src="img/register.png" alt="Simple registeration form" class="img-responsive img-work">
            <h2 class="project-name">Registeration form</h2>
            <p>https://codepen.io/devFaris/pen/qxpozy</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
